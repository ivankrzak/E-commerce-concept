input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type User {
  name: String!
  email: String!
  password: String!
  address: Address
}

type Query {
  login(input: LoginInput!): Boolean
}

type Mutation {
  createUser(input: CreateUserInput!): User
}
